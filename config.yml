os:
  editPreset: nvim
git:
  paging:
    colorArg: always
    pager: delta --dark --paging=never
theme:
  activeBorderColor:
    - '#8aadf4'
    - bold
  inactiveBorderColor:
    - '#a5adcb'
  optionsTextColor:
    - '#8aadf4'
  selectedLineBgColor:
    - '#363a4f'
  cherryPickedCommitBgColor:
    - '#494d64'
  cherryPickedCommitFgColor:
    - '#8aadf4'
  unstagedChangesColor:
    - '#ed8796'
  defaultFgColor:
    - '#cad3f5'
  searchingActiveBorderColor:
    - '#eed49f'
customCommands:
  - key: 'W'
    description: 'Create new worktree with branch'
    context: 'global'
    prompts:
      - type: 'input'
        title: 'Worktree/Branch name:'
        initialValue: ''
    command: 'git newwt "{{index .PromptResponses 0}}"'
    loadingText: 'Creating worktree...'
  - key: '<c-n>'
    description: 'Open neovide at git root'
    context: 'global'
    command: 'neovide --fork --no-tabs'
    loadingText: 'Opening neovide...'
    output: terminal
  - key: '<c-a>'
    description: 'AI commit with Claude'
    context: 'files'
    command: 'git commit-claude'
    loadingText: 'Generating commit message with Claude...'
    output: none
keybinding:
  universal:
    prevTab: '-'
    nextTab: '='
  files:
    collapseAll: '['
    expandAll: ']'
